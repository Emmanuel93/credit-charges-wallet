server:
  port: 0

aws:
  region: us-west-2
dynamodb:
  endpoint: http://localhost:8000

spring:
  main:
    allow-bean-definition-overriding: true

resilience4j:
  circuitbreaker:
    instances:
      repoCircuitBreaker:
        slidingWindowSize: 5
        minimumNumberOfCalls: 3
        failureRateThreshold: 50
        waitDurationInOpenState: 2s
